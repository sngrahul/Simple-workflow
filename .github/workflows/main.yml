name: first-workflow
on: 
      push:
            branches:
            - main
      pull_request:
            branches:
            - main
      workflow_dispatch:
            required: true
            
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup java
        uses: actions/setup-java@v3
        with:
          java-version: [17, 18]
